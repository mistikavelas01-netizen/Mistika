version: "3.8"
services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb_local
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root123}
      MARIADB_DATABASE: ${DATABASE_NAME:-mistika}
      MARIADB_USER: ${DATABASE_USER:-appuser}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD:-app123}
    ports:
      # Map host port (from DATABASE_PORT env var, default 3306) to container port 3306
      # If port 3306 is in use, set DATABASE_PORT=3307 in .env to use port 3307 instead
      # Format: "HOST_PORT:CONTAINER_PORT" - MariaDB always listens on 3306 inside the container
      - "${DATABASE_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
